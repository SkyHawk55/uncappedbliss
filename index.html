<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">CarDeal</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Cars</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><img src="images/instagram-icon.png" alt="Instagram"></a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.whatsapp.com" target="_blank" class="social-icon"><img src="images/whatsapp-icon.png" alt="WhatsApp"></a>
            <a href="https://www.tiktok.com" target="_blank" class="social-icon"><img src="images/tiktok-icon.png" alt="TikTok"></a>
        </div>
    </nav>

    <!-- Search Bar -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" id="search" class="search-bar" placeholder="Search for your dream car...">
            <button onclick="searchCar()" class="search-button">Search</button>
        </div>
    </section>

    <!-- Content Section -->
    <section class="car-listing">
        <h2>Our Featured Cars</h2>
        <div class="car-container">
            <!-- Add car cards here -->
        </div>
    </section>

</body>
</html>
